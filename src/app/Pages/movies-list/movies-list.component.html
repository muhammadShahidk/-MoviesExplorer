<app-filters (FilterdOptions)="filteredOptions($event)"></app-filters>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<div *ngIf="MoviesTitles" class="d-flex align-items-center flex-wrap gap-2">
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-3 " *ngFor="let Movie of MoviesTitles">

                <app-move [movie]="Movie"></app-move>

            </div>
        </div>
    </div>


    <div *ngIf="MoviesTitles.length == 0">
        <!-- display in bootstrap alert -->
        <div class="alert alert-danger" role="alert">
            There are no movies to display
        </div>
    </div>
</div>
