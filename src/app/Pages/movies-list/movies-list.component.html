<app-filters (FilteredOptions)="filteredOptions($event)"></app-filters>
<!-- Button trigger modal -->

  
  <!-- Modal -->
 <app-popup-model [Id]="'ex'" 
 [Title]="SelectedMove?SelectedMove.originalTitleText.text:''" [saveBtnColor]="'success'">
  <app-move-details [Movie]="SelectedMove"></app-move-details>
 </app-popup-model>
<div *ngIf="MoviesTitles" class="d-flex align-items-center flex-wrap gap-2">
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-3 " *ngFor="let Movie of MoviesTitles">

                <app-move
                data-bs-toggle="modal" data-bs-target="#ex"
                 class="AppMove" 
                 [movie]="Movie"
                 (click)="ShowDetails(Movie)"></app-move>

            </div>
        </div>
    </div>


    <div *ngIf="MoviesTitles.length == 0">
        <!-- display in bootstrap alert -->
        <div class="alert alert-danger" role="alert">
            There are no movies to display
        </div>
    </div>
</div>
