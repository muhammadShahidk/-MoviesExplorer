<!-- search bar + filters -->
<div class="d-flex justify-content-between align-items-center mt-2">
  <!-- movies search bar -->
  <app-search-movies></app-search-movies>
  <!-- filters btn -->
  <span class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sm"
    >filters</span
  >
</div>

<h1 class="display-5">{{ genre}}</h1>
<!-- filters in Popup -->
<app-popup-model [Id]="'sm'">
  <!-- filters -->
  <app-filters [Options]="filters" (FilteredOptions)="filteredOptions($event)"></app-filters>
</app-popup-model>

<!-- Movie popup -->
<app-popup-model
  [Id]="'ex'"
  [Title]="SelectedMove ? SelectedMove.originalTitleText.text : ''"
  [saveBtnColor]="'success'"
>
  <app-move-details [Movie]="SelectedMove"></app-move-details>
</app-popup-model>


<!-- Showing movies in list -->
<div *ngIf="Movies">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let Movie of Movies">
      <app-move
        data-bs-toggle="modal"
        data-bs-target="#ex"
        class="AppMove"
        [movie]="Movie"
        (click)="ShowDetails(Movie)"
      ></app-move>
    </div>
  </div>
</div>

<!-- load more movides -->

<div *ngIf="Page.next" class="d-flex align-items-center justify-content-center">

  <button (click)="loadMore()" class="btn btn-outline-primary">Load More</button>
</div>



<!-- no Movies message  -->
<div *ngIf="Movies?.length == 0 || !Movies">
  <!-- display in bootstrap alert -->
  <div class="alert alert-danger" role="alert">
    There are no movies to display
  </div>
</div>
