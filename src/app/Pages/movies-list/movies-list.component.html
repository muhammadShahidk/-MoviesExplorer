<app-filters (FilterdOptions)="filteredOptions($event)"></app-filters>
<div *ngIf="MoviesTitles" class="d-flex align-items-center flex-wrap gap-2">
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-3 " *ngFor="let Movie of MoviesTitles">

                <app-move [movie]="Movie"></app-move>

            </div>
        </div>
    </div>


    <div *ngIf="MoviesTitles.length == 0">
        <!-- display in bootstrap alert -->
        <div class="alert alert-danger" role="alert">
            There are no movies to display
        </div>
    </div>
</div>
