<div class="card move col-12">
  <!-- lazy image loading -->
  <img src="../../../assets/lagan.jpg" alt="">
  <!-- <img [className]="!imageLoadedFlag? 'opacity-0':''" 
        [offset]="100" @moveInLeft
      
         [lazyLoad]="movie?movie.primaryImage.url:''"
        (load)="imageLoaded()"
          > -->
  <!-- checking if the image is loaded -->
  <div *ngIf="!imageLoadedFlag">
    <p class="card-text placeholder-glow">
      <span class="myOverlay placeholder col-7" ></span>
    </p> 
  </div>
  <!-- Movie Details -->
  <div class="card-body">
    <h5 class="card-title">{{movie.originalTitleText.text}}</h5>
    <p class="card-text">
      releaseDate: {{movie.titleType.id}}
      releaseYear: {{movie.releaseYear.year}}
      Type: {{movie.titleType.text}}
    </p>
  </div>
</div>
