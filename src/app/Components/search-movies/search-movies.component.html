<input class="rounded p-2 border w-100" placeholder="Search Movies" type="text" (change)="searchMovies($event)"
  placeholder="Search movies...">
<div class="position-absulotue">
  <ul>
    <li *ngFor="let result of searchResults">
  
      <app-move [movie]="result"></app-move>
    </li>
  </ul>
</div>
