<!-- create a template variable to hold the bolion  vleue -->
<app-header (sidenavToggle)="isSidbarOpend = $event" [toggle]="isSidbarOpend"></app-header>

<!-- sidebar -->
<app-sidebar [ngClass]="isSidbarOpend == true ? 'd-block' : 'd-none'" class="sidebar shadow bg-body-tertiary"
  style="left: 0; z-index: 5"
  (selectedOption)="isSidbarOpend = sideBarResponse($event) ;SelectedGenre = $event"></app-sidebar>
<!-- backdrop -->
<div (click)="isSidbarOpend = false;" [ngClass]="isSidbarOpend == true ? 'd-block' : 'd-none'" class="sidebar-backdrop">
</div>
